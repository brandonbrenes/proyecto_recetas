    <header>

                        <h1>Resgistro</h1>
                        <form class="needs-validation">
                            <div class="form-group was-validated mt-5 mb-3">
                                
                            </div>
                            <div class="form-group was-validated mt-5 mb-3">
                                <input class="form-control" id="full-name" placeholder="Nombre completo" required>
                            </div>
        
                            <div class="form-group was-validated mt-5 mb-3">
                                <input class="form-control" type="email" id="email" placeholder="Correo electrónico" required>
                            </div>
        
                            <div class="form-group was-validated mt-5 mb-3">
                                <input class="form-control" type="tel" id="telephone" placeholder="Número de telefono" required>
                            </div>
        
                            <div class="form-group was-validated mt-5 mb-3">
                                <input class="form-control" type="password" id="password" placeholder="Contraseña" required>
                            </div>
        
                            <div class="fform-group was-validated mt-5 mb-3">
                                <input class="form-control" type="password" id="repeat-password"
                                    placeholder="Repetir contraseña" required>
                            </div>

                            <div class="mb-3 mt-3">
                                <a class="text-wine me-5" href="registro.html">Login</a>
                                <a class="text-wine" href="recuperar-password.html">Recuperar contraseña</a>
                            </div>

                            <input class="button-green" type="submit" value="Ingresar" id="ingresar" href="index.html">
