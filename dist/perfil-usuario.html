    <header class="mt-xl-5 text-center">

            </div>
        </div>
    </header>

    <!--Recetas guardadas-->
    <main class="container">
        <h2 class="text-center text-black">Recetas coleccionadas</h2>
        <div class="dropdown">
            <button class="card-btn-green me-3" type="button" title="Filtrar" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="ri-equalizer-line"></i>
            </button>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Comida rápida</button></li>
                <li><button class="dropdown-item" type="button">Desayunos</button></li>
                <li><button class="dropdown-item" type="button">Almuerzos</button></li>
                <li><button class="dropdown-item" type="button">Bebidas</button></li>
            </ul>
        </div>
        <div class="row">
            <!-- Tarjetas recetas -->
            <div v-for="num in 12" class="col-md-3 p-4">
                <div class="card rounded-5 shadow-lg">
                    <div class="card-img-container">
                        <img src="images/tranding-food-1.png" class="rounded-top-5" alt="Imagen de la receta">
                    </div>
                    <div class="card-body ">
                        <h4 class="card-subtitle mb-2 text-muted">Comida rápida</h4>
                        <h3 class="card-title">Pizza</h3>
                        <p class="card-text">Breve descripción de la receta</p>

                        <div>
                            <div class="likes-number">
                                <p>120</p>
                            </div>
                            <div class="card-footer d-flex justify-content-between p-4 pt-3 pb-3">

                                <div class="justify-content-start row">
                                    <button type="button" class="card-btn-green col" title="Like">
                                        <i class="fas fa-heart"></i>
                                    </button>
                                </div>
                                <button type="button" class="card-btn-green justify-content-center" title="Like">
                                    <i class="far fa-bookmark"></i>
                                </button>
                                <button type="button" class="card-btn-green justify-content-end" title="Ver más">
                                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Botones prev y next -->
        <div class="row justify-content-end mb-5">
            <button class="card-btn-green me-3" type="button" title="Prev">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="card-btn-green me-4" type="button" title="Next">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
        <!-- Botones prev y next -->
    </main>
    <!--Fin recetas guardadas-->
